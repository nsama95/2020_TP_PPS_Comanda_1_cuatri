<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="" slot="start" color="light"  icon="arrow-undo"></ion-back-button>
    <ion-title>lista-productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="4" size-md="4" >
        <ion-card>
        <ion-button color="success" (click)="listarProductos('comida')" expand="block">COMIDA</ion-button>
        <ion-button color="success" (click)="listarProductos('bebida')" expand="block">BEBIDA</ion-button>
        <ion-button color="success" (click)="listarProductos('postre')" expand="block">POSTRES</ion-button>
      </ion-card>
    </ion-col >

    <ion-col size="12" size-lg="4" size-md="4">
     

     
      <ion-card *ngFor = "let productos of lista">
        <div *ngIf="productos.tipo == bandera">
        <h1>{{productos.nombre}}</h1>
        
    
      
              <img [src]="productos.foto[0]" alt="" width="100" height="100">
              <img [src]="productos.foto[1]" alt="" width="100" height="100">
              <img [src]="productos.foto[2]" alt="" width="100" height="100">
         
          
    
          
        <h4>Valor unitario: ${{productos.precio}}</h4>
        <h4>Descripcion: {{productos.descripcion}}</h4>

        <ion-button color="success" (click)="calcularProducto(productos.nombre,'+')" expand="block">+</ion-button>
        <h1 style="text-align: center;">Cantidad: {{cantidad}}</h1> 
        <ion-button color="success" (click)="calcularProducto(productos.nombre,'-')" expand="block">-</ion-button>
        <!-- <h4>Precio: {{productos.precio}}</h4>
        <h4>Tiempo: {{productos.tiempo}}</h4> -->
        <h1 style="text-align: center;">total: {{totalProducto}}</h1> 
    
        
    
      </div>
    
      </ion-card>
      
  </ion-col >
  <ion-col size="12" size-lg="4" size-md="4">
    <ion-button color="success" (click)="alert()" expand="block">Consultar al mozo</ion-button>
    <ion-button color="success" (click)="tomados()" expand="block">holaanda
    </ion-button>
  </ion-col>
  </ion-row>
 
</ion-grid >
 
</ion-content>
